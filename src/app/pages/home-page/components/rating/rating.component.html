<div class="flex items-center gap-2">
  <div class="flex items-center">
    <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
      <i-feather
        name="star"
        [class.fill-yellow-500-important]="star <= rating"
        class="h-18px-important w-18px-important text-yellow-600"
      ></i-feather>
    </ng-container>
  </div>
  <p class="text-[14px]">({{ amountOfRatings }})</p>
</div>
