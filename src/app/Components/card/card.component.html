<div class="ml-5 mt-5 flex flex-col gap-2 lg:w-52">
  <figure
    class="grid place-items-center rounded-lg border-[1px] border-solid border-slate-200 bg-slate-100 shadow-sm lg:h-52 lg:w-full lg:p-5"
  >
    <img [src]="product.images[0]" alt="product image" class="max-w-full" />
  </figure>
  <p>{{ product.title }}</p>
  <app-rating [rating]="3" [amountOfRatings]="5"></app-rating>
  <app-button text="Add to card"></app-button>
</div>
